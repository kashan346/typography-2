<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mark and Code</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">

    </script>
</head>
<body>
    <div class="container">
        <h1>Highlight Text</h1>
        <p>Hello <mark>I love coding</mark></p>
    </div>
    <div class="container">
        <h1>code snippets</h1>
        <p>we use <code>ctrl + p</code> printing</p>
        <p>we use <code>ctrl + v</code> pasteing</p>
    </div>
    <div class="container">
        <h1>Multiple line of code</h1>
        <pre>
            Hello
                    my name is 
                               kashan
        </pre>
    </div>
    <div class="container">
        <h1>Keyboard input</h1>
        <p><kbd>ctrl + p</kbd></p>
        <p><kbd>1</kbd></p>
        <p><kbd>crtl + v</kbd></p>
        <p><kbd>crtl + c</kbd></p>
        <p><kbd>crtl + a</kbd></p>
        <p><kbd>crtl + s</kbd></p><br><br><br><br><br>
    </div>
</body>
</html>
